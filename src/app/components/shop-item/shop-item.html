<div class="shop-item">
    <figure class="data.image"></figure>
    <p class="shop-item__name">{{ data.name }}</p>
    <p class="shop-item__price">{{ data.price | currency:'CAD' }}</p>
    <button class="btn btn--primary"
            (click)=addToCart(data.name)
            [disabled]="data.price > availableCredit.value" >Add to Cart</button>
</div>
